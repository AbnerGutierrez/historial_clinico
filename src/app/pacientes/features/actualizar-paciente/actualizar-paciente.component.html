<div class="">
  <section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
      <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
        Actualizar paciente
      </h2>
      <form [formGroup]="formUpdate" (ngSubmit)="submit()">
        <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
          <div class="sm:col-span-2">
            <label
              for="nombre"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Nombre del paciente</label
            >

            <input
              type="text"
              name="nombre"
              id="nombre"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Escriba el nombre del paciente aquí"
              required=""
              formControlName="nombre"
              [value]="pacienteDetailState.paciente()?.nombre_1"
            />
          </div>
          <div class="w-full">
            <label
              for="F_nacimiento"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Fecha de nacimiento</label
            >
            <input
              type="date"
              name="F_nacimiento"
              id="F_nacimiento"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Product brand"
              required=""
              formControlName="F_nacimiento"
            />
            <small>
              Actual : {{ pacienteDetailState.paciente()?.F_nacimiento }}
            </small>
          </div>
          <div class="w-full">
            <label
              for="brand"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Fecha de registro</label
            >
            <input
              type="date"
              name="brand"
              id="brand"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Product brand"
              formControlName="F_inicio_H"
              [value]="pacienteDetailState.paciente()?.F_inicio_H"
            />
          </div>

          <div class="sm:col-span-2">
            <label
              for="alergias"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >¿Alergias?</label
            >
            <textarea
              id="alergias"
              rows="8"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Puede escribir aqui"
              formControlName="alergias"
              [value]="pacienteDetailState.paciente()?.alergias"
            ></textarea>
          </div>
        </div>
        <button
          type="submit"
          class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800"
        >
          Actualizar
        </button>
      </form>
    </div>
  </section>
</div>
